<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div id="ticket-container">
            <div class="content">
                <div id=logo-container>
                    <img id="logo" src="img/logo.png" alt="">
                    <img id="train" src="img/train.png" alt="">
                </div>

                <div id="discounts">
                    <h1>
                        Daily discounts
                    </h1>
                    
                    <div id="new">
                        <div id="underage" class="card">
                            <div class="content-card">
                                <h2>YOUNG</h2>
                                <div>
                                    Underagers can take advantage of 20% discount.
                                </div>
                            </div>
    
                        </div>
    
                        <div id="over65" class="card">
                            <div class="content-card">
                                <h2>SENIOR OFFER</h2>
                                <div>
                                    With our "SENIOR OFFER" people OVER 65 can take advantage of 40% discount.
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="info-ticket">
                    <div id="base-ticket">
                        <h2>BASE TICKET</h2>
                        <span>0,21 &euro; / km</span>
                    </div>

                    <div id="train-ticket">
                
                    </div>

                    <a class="btn" href="#"> BUY NOW</a>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
